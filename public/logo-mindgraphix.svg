<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cercle de fond avec gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle principal -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Forme géométrique moderne -->
  <path d="M16 20 L32 14 L48 20 L48 32 L40 36 L32 32 L24 36 L16 32 Z" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  
  <!-- Lettres MG stylisées -->
  <text x="20" y="44" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#textGrad)">M</text>
  <text x="36" y="44" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#textGrad)">G</text>
  
  <!-- Point décoratif -->
  <circle cx="54" cy="10" r="4" fill="#f59e0b"/>
</svg>
